{% extends 'base.html' %}
{% block title %}babout{% endblock %}

{% block body %}

<div class="container">
    <h2>Crabby Coder Blog's</h2>
    {% for blog in blogs %}
    <div class="card-body d-flex flex-column align-items-start">
  
            <strong class="d-inline-block mb-2 text-success">{{blog.author}}</strong>
            <h3 class="mb-0">
                <a class="text-dark" href="/blog/{{blog.slug}}">{{blog.title}}</a>
            </h3>
            <div class="mb-1 text-muted">{{blog.timeStamp}}</div>
            <p class="card-text mb-auto">{{blog.content | truncatechars:300 }}</p>
            
            <a href="/blog/{{blog.slug}}">Continue reading</a>
      
    </div>
    {% endfor %}
</div>


{% endblock %}
